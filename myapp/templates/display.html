{% extends 'base.html' %}

{% block content %}

<div class="navbar">

    <a href="{% url 'index'%}">Rules</a>
    <a class="current" href="customer">Customers</a>
    <!-- <a href="#students">Student</a>
    <a href="#upload">Upload</a> -->  
</div>


<table class="table">
    <thead>
        <th>High customers</th>
        
    </thead>
    <tbody>
        {% for h in high%}
        <tr id="high">
            <td>{{h}}</td>
        </tr>
        {% endfor %}
    </tbody>
    

</table>

<table class="table">
    <thead>
        <th>Middle customers</th>
        
    </thead>
    <tbody>
        {% for h in medium%}
        <tr id = "mid">
            <td>{{h}}</td>
        </tr>
        {% endfor %}
    </tbody>
    

</table>

<table class="table">
    <thead>
        <th>Low customers</th>
        
    </thead>
    <tbody>
        {% for h in low%}
        <tr id = "low">
            <td>{{h}}</td>
        </tr>
        {% endfor %}
    </tbody>
    

</table>

{% endblock content%}
